# Optional: PostgreSQL with pgvector for local development
# Start: docker compose up -d
# Then: export DATABASE_URL=postgres://seedbank:seedbank@localhost:5433/seedbank?sslmode=disable

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: seedbank
      POSTGRES_PASSWORD: seedbank
      POSTGRES_DB: seedbank
    ports:
      - "5433:5432"
    volumes:
      - seedbank_pgdata:/var/lib/postgresql/data

volumes:
  seedbank_pgdata:
