# Optional: PostgreSQL with pgvector for local development
# Start: docker compose up -d
# Then: export DATABASE_URL=postgres://neural-brain:neural-brain@localhost:5433/neural-brain?sslmode=disable

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: neural-brain
      POSTGRES_PASSWORD: neural-brain
      POSTGRES_DB: neural-brain
    ports:
      - "5433:5432"
    volumes:
      - neural-brain_pgdata:/var/lib/postgresql/data

volumes:
  neural-brain_pgdata:
